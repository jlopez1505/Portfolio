<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" author="Jonathan López">
    <title>Jonathan</title>
    <link rel="stylesheet" href="Css/Index.css">
    <link rel="stylesheet" href="../../Boostrap/css/bootstrap.min.css">
</head>
<body style="background-color: cyan">
    <div style="display: flex; align-items: baseline;">
        <h1 style="justify-content: center;">Inicie sesión</h1>
    <div class="formulario">
        <form action="Index.html" method="POST" name="log" onsubmit="return log_in()">
            <fieldset> 
                <legend>Log-in</legend>
                <label for="emailLog">Correo</label>
                <input type="email"  name="emailLog" id="emailLog">
                <label for="contraseña">Contraseña</label>
                <button type="button" style="margin: 5px; border-radius: 10px;" onclick="mostrarContrasena()">Mostrar</button>
                <input type="password" required name="contraseñaLog" id="contraseñaLog" >
                <label for="" id="errorInicio" class="oculto" hidden>El usuario o la contraseña no coinciden</label>
                <button class="enlace">Enviar</button>
            </fieldset> 
        </form>
    </div>
    
    <h1 style="justify-content: center; padding: 5%;">Regístrese</h1>

    <div class="formulario">
<form method="POST" name="registro" onsubmit="return registro2()">
    <fieldset>
        <legend>Registrate</legend>
        <label for="nombres">Nombre</label>
        <input type="text" name="nombres" id="nombres" required maxlength="20">
        <label for="apellidos">Apellido</label>
        <input type="text" name="apellidos" id="apellidos" required maxlength="20">
        <label for="tipDoc">Tipo de documento</label>
        <select name="tipDoc" id="tipDoc" required>
            <option value="CC">Cedula de Ciudadania</option>
            <option value="CE">Cedula de Extranjeria</option>
            <option value="PS">Pasaporte</option>
            <option value="otro">Otro</option>
        </select>
        <label for="documento">Numero de documento</label>
        <input type="number" name="documento" id="documento" required max="99999999999" >
        <label for="">Genero</label>
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" required value="Masculino" checked>
        <label for="femenino">Femenino</label>
        <input type="radio"name="genero" id="femenino" required value="Femenino">
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento" required onchange="validarEdad()">
        <label for="" id="errorEdad" class="oculto" hidden>Usted es menor de edad</label>
        <label for="telefono">Telefono</label>
        <input type="number" name="telefono" id="telefono" max=9999999>
        <label for="celular">Celular</label>
        <input type="number" name="celular" id="celular" required max=9999999999>
        
    </fieldset>
    <fieldset> 
        <legend>Usuario</legend>
        <label for="email">Correo</label>
        <input type="email" required name="email" id="email" onchange="validarCorreo()">
        <label for="" id="errorCorreo" class="oculto" hidden>El correo ya existe</label>
        <label for="">Contraseña</label>
        <input type="password" required name="contrasena" id="contraseña" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <label for="">Repetir contraseña</label>
        <input type="password" required name="contraseñaRep" id="contraseñaRep" minlength="8" >
        <label for="" id="errorContra" class="oculto" hidden>Las contraseñas no coinciden</label>
        <label for="">Acepto terminos y condiciones</label>
        <input type="checkbox" required>
        <button class="enlace">Enviar</button>
    </fieldset> 
</form>   
</div>
</div>
<script src="Js/Index.js"></script>
<script src="../../Boostrap/js/jquery-3.4.1.min.js"></script>
<script src="../../Boostrap/js/bootstrap.min.js"></script>
</body>
</html>
